<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questioooooooon</title>

<!-- Fuente bonita y legible -->
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* PANTALLAS */
.screen{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:opacity 1.5s ease;
}

/* PANTALLA 1 */
#screen1{
    background:white;
}

.arcade-title{
    font-family: 'Lobster', cursive;
    font-size:4.5em;
    color:#ff99cc;
    animation:pulse 2s infinite alternate;
    text-align:center;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

/* PANTALLA 2 */
#screen2{
    background:white;
    color:#ff99cc;
    opacity:0;
    pointer-events:none;
}

.question{
    font-size:2em;
    margin-bottom:20px;
}

button{
    padding:15px 35px;
    margin:10px;
    font-size:1.2em;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#99ff99;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff9999;
    color:white;
    position:relative;
}

/* PANTALLA FINAL */
#finalScreen{
    background:#fff0f5;
    color:#ff66b2;
    opacity:0;
    pointer-events:none;
}

.final-title{
    font-size:2em;
    margin:10px;
}

.final-img{
    width:180px;
    margin:15px 0;
}

.final-subtitle{
    font-size:1.2em;
    margin-bottom:15px;
}

#repeat{
    background:#99ff99; /* Verde claro como el Si */
    color:white;
    margin-top:20px;
}

/* Corazones */
.heart{
    position:fixed;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
        opacity:0;
    }
}

/* ExplosiÃ³n */
.explosion{
    position:fixed;
    font-size:25px;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}

@media(max-width:600px){
    .arcade-title{font-size:3em;}
    .question{font-size:1.4em;}
    .final-title{font-size:1.5em;}
    .final-subtitle{font-size:1em;}
}
</style>
</head>

<body>

<!-- ============================
     PANTALLA 1 - INICIAL
     Texto principal. Puedes agregar imagen debajo si quieres.
============================= -->
<div id="screen1" class="screen">
    <h1 class="arcade-title">ðŸŒ· San ValentÃ­n ðŸŒ·</h1>
    <!-- Imagen opcional en pantalla 1 -->
    <!-- <img src="URL_DE_TU_IMAGEN" width="200"> -->
</div>

<!-- ============================
     PANTALLA 2 - PREGUNTA
     Contiene GIF animado
============================= -->
<div id="screen2" class="screen">
    <h1 class="question">Â¿Quieres ser mi San ValentÃ­n?</h1>
    <!-- Imagen animada de la pantalla 2 -->
    <!-- <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="140">            -->
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDk5enMyNHF1MzI1NzY3aHRydGg3ODN2ZWk1YXF6a3FmbXpnendmeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KOCT8iUWuXg6MSoytA/giphy.gif" width="140">
    <div>
        <button id="yes" onclick="sayYes()">SÃ­</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>
</div>

<!-- ============================
     PANTALLA FINAL
     Contiene imagen animada y mensajes
============================= -->
<div id="finalScreen" class="screen">
    <div class="final-title" id="finalTitle">Â¡Â¡Siuuuuuuuu!! Lo sabÃ­a a la primera!! Por eso te amo</div>
    <!-- Imagen animada de la pantalla final -->
    <img class="final-img" id="finalImg" src="https://i.giphy.com/l0MYt5jPR6QX5pnqM.webp">
    <div class="final-subtitle" id="finalSubtitle">Vamos por nuestro dÃ­a especial</div>
    <button id="repeat" onclick="location.reload()">Repito !!</button>
</div>

<script>
// TRANSICIÃ“N INICIAL
setTimeout(()=>{
    document.getElementById("screen1").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("screen1").style.display="none";
        let s2=document.getElementById("screen2");
        s2.style.opacity="1";
        s2.style.pointerEvents="all";
    },1500);
},4000);

// BOTÃ“N NO DINÃMICO
const messages=[
"No me atrapas",
"No ?",
"ðŸ‘€",
"No entiendo este botÃ³n es un No",
"Carmen Milady",
"Me seguirÃ© escapando",
"No"
];
let messageIndex=0;

function moveButton(){
    const button=document.getElementById("no");
    button.innerText=messages[messageIndex];
    messageIndex=(messageIndex+1)%messages.length;
    button.style.position="absolute";
    button.style.top=Math.random()*80+"%";
    button.style.left=Math.random()*80+"%";
}

// LLUVIA CORAZONES
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// EXPLOSIÃ“N
function explodeHearts(){
    for(let i=0;i<25;i++){
        const heart=document.createElement("div");
        heart.classList.add("explosion");
        heart.innerHTML="ðŸ’–";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.setProperty("--x",(Math.random()*600-300)+"px");
        heart.style.setProperty("--y",(Math.random()*600-300)+"px");
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
}

// AL PRESIONAR SÃ
function sayYes(){
    explodeHearts();
    setTimeout(()=>{
        document.getElementById("screen2").style.opacity="0";
        setTimeout(()=>{
            document.getElementById("screen2").style.display="none";
            let final=document.getElementById("finalScreen");
            final.style.opacity="1";
            final.style.pointerEvents="all";
        },1500);
    },800);
}
</script>

</body>
</html>
