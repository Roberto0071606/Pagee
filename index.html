<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’•</title>

<!-- Fuente elegante tipo tipogrÃ¡fica romÃ¡ntica -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
    background:white;
}

/* PARTICULAS BRILLANTES */
.sparkle{
    position:fixed;
    width:5px;
    height:5px;
    background:#ffd1dc;
    border-radius:50%;
    opacity:0.8;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* PANTALLAS */
.screen{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:opacity 1.5s ease;
}

/* PANTALLA 1 */
#screen1{
    background:white;
}

.arcade-title{
    font-family:'Great Vibes', cursive;
    font-size:5em;
    color:#ff99cc;
    animation:fadeIn 3s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8);}
    to{opacity:1;transform:scale(1);}
}

/* PANTALLA 2 */
#screen2{
    background:white;
    color:#ff99cc;
    opacity:0;
    pointer-events:none;
}

.question{
    font-size:2em;
    margin-bottom:20px;
}

button{
    padding:15px 35px;
    margin:10px;
    font-size:1.2em;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#99ff99;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff9999;
    color:white;
    position:relative;
}

/* SOBRE */
.envelope{
    width:200px;
    height:120px;
    background:#ffb6c1;
    position:relative;
    margin:20px auto;
    cursor:pointer;
}

.envelope:before{
    content:"";
    position:absolute;
    width:0;
    height:0;
    border-left:100px solid transparent;
    border-right:100px solid transparent;
    border-bottom:60px solid #ff99cc;
    top:-60px;
    left:0;
    transition:1s;
}

.open:before{
    transform:rotateX(180deg);
}

/* PANTALLA FINAL */
#finalScreen{
    background:#fff0f5;
    color:#ff66b2;
    opacity:0;
    pointer-events:none;
}

.final-img{
    width:150px;
    margin:10px;
}

.message{
    font-size:1.8em;
    margin:20px;
}

#repeat{
    background:#99ff99;
    color:white;
}

/* RESPONSIVE */
@media(max-width:600px){
    .arcade-title{font-size:3em;}
    .question{font-size:1.4em;}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen">
    <h1 class="arcade-title">VALENTINE</h1>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
    <h1 class="question">Â¿Quieres ser mi San ValentÃ­n?</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="140">
    <div>
        <button id="yes" onclick="sayYes()">SÃ­ ðŸ’š</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>
</div>

<!-- FINAL -->
<div id="finalScreen" class="screen">
    <div class="envelope" onclick="openEnvelope()" id="envelope"></div>
    <img class="final-img" src="https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif">
    <div class="message">Vamos por un dÃ­a mÃ¡s especial juntos ðŸ’•</div>
    <button id="repeat" onclick="location.reload()">Repito !! ðŸ’š</button>
</div>

<script>

// TRANSICIÃ“N INICIAL
setTimeout(()=>{
    document.getElementById("screen1").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("screen1").style.display="none";
        let s2=document.getElementById("screen2");
        s2.style.opacity="1";
        s2.style.pointerEvents="all";
    },1500);
},4000);

// BOTÃ“N NO DINÃMICO
const messages=[
"No me atrapas",
"No ?",
"ðŸ‘€",
"No entiendo este botÃ³n es un No",
"Carmen Milady",
"Me seguirÃ© escapando",
"No"
];
let messageIndex=0;

function moveButton(){
    const button=document.getElementById("no");
    button.innerText=messages[messageIndex];
    messageIndex=(messageIndex+1)%messages.length;
    button.style.position="absolute";
    button.style.top=Math.random()*80+"%";
    button.style.left=Math.random()*80+"%";
}

// PARTÃCULAS
function createSparkle(){
    const s=document.createElement("div");
    s.classList.add("sparkle");
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),10000);
}
setInterval(createSparkle,300);

// EXPLOSIÃ“N
function explodeHearts(){
    for(let i=0;i<25;i++){
        const heart=document.createElement("div");
        heart.innerHTML="ðŸ’–";
        heart.style.position="fixed";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.fontSize="25px";
        heart.style.transform=`translate(${Math.random()*600-300}px,${Math.random()*600-300}px)`;
        heart.style.transition="1s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
}

// AL DECIR SÃ
function sayYes(){
    explodeHearts();
    setTimeout(()=>{
        document.getElementById("screen2").style.opacity="0";
        setTimeout(()=>{
            document.getElementById("screen2").style.display="none";
            let final=document.getElementById("finalScreen");
            final.style.opacity="1";
            final.style.pointerEvents="all";
        },1500);
    },800);
}

// ABRIR SOBRE
function openEnvelope(){
    document.getElementById("envelope").classList.toggle("open");
}

</script>

</body>
</html>
