<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questioooooooon</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* PANTALLAS */
.screen{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:opacity 1.5s ease;
}

/* PANTALLA 1 */
#screen1{ background:white; }

.arcade-title{
    font-family:'Lobster',cursive;
    font-size:4.5em;
    color:#808080;
    animation:pulse 2s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

/* PANTALLA 2 */
#screen2{
    background:white;
    color:#ff99cc;
    opacity:0;
    pointer-events:none;
}

.question{
    font-size:2em;
    margin-bottom:20px;
    color:#808080; /* color plomo */
}

button{
    padding:15px 35px;
    margin:10px;
    font-size:1.2em;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#99ff99;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff9999;
    color:white;
}

/* PANTALLA FINAL */
#finalScreen{
    background:#fff0f5;
    color:#808080;
    opacity:0;
    pointer-events:none;
}

.final-title{
    font-size:2em;
    margin:10px;
}

.final-img{
    width:180px;
    margin:15px 0 40px 0;
}

.final-subtitle{
    font-size:1.2em;
    margin-bottom:15px;
}

/* TEXTO TE AMO */
.teamo{
    display:block;
    font-size:1.6em;
    margin-top:10px;
    opacity:0;
    animation:
        aparecer 1.2s ease forwards,
        latido 4s ease-in-out infinite;
    animation-delay:1s, 2.2s;
}

@keyframes aparecer{
    from{
        opacity:0;
        transform:translateY(10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@keyframes latido{
    0%{ transform:scale(1); }
    25%{ transform:scale(1.08); }
    40%{ transform:scale(1); }
    60%{ transform:scale(1.08); }
    100%{ transform:scale(1); }
}

#repeat{
    background:#808080;
    color:white;
    font-weight:bold;
    margin-top:20px;
}

/* CORAZONES */
.heart{
    position:fixed;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
        opacity:0;
    }
}

/* EXPLOSIÃ“N */
.explosion{
    position:fixed;
    font-size:25px;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}

@media(max-width:600px){
    .arcade-title{font-size:3em;}
    .question{font-size:1.4em;}
}
</style>
</head>

<body>

<!-- PANTALLA 1 -->
<div id="screen1" class="screen">
    <h1 class="arcade-title">ðŸŒ· ValentÃ­n ðŸŒ·</h1>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTRmYnk4M2U2cHY0ODd6d2g5dnVyd2ZmZDVjNW1lbGdvdjg5emw1diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4KhIMlM9cEEcTXW0/giphy.gif" width="280">
</div>

<!-- PANTALLA 2 -->
<div id="screen2" class="screen">
    <h1 class="question">Â¿Quieres ser mi San ValentÃ­n?</h1>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDk5enMyNHF1MzI1NzY3aHRydGg3ODN2ZWk1YXF6a3FmbXpnendmeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KOCT8iUWuXg6MSoytA/giphy.gif" width="180">
    <div>
        <button id="yes" onclick="sayYes()">SÃ­</button>
        <button id="no">No</button>
    </div>
</div>

<!-- PANTALLA FINAL -->
<div id="finalScreen" class="screen">
    <div class="final-title">
        Buenaaaa !! A la primera, estoy suponiendo ðŸ‘€ jajajaja
    </div>

    <img class="final-img" src="https://i.giphy.com/l0MYt5jPR6QX5pnqM.webp">

    <div class="final-subtitle">
        Vamos por nuestro dÃ­a especial Mi Amor<br>
        <span class="teamo">Te Amo !!</span>
    </div>

    <button id="repeat" onclick="location.reload()">Repito !!</button>
</div>

<script>

// TRANSICIÃ“N INICIAL
setTimeout(()=>{
    screen1.style.opacity="0";
    setTimeout(()=>{
        screen1.style.display="none";
        screen2.style.opacity="1";
        screen2.style.pointerEvents="all";
    },1500);
},4000);

// BOTÃ“N NO
const buttonNo=document.getElementById("no");

const messages=[
"No me atrapas",
"No ?",
"ðŸ‘€",
"No entiendo este botÃ³n dice No mmmmm ....",
"Carmen Milady",
"Me seguirÃ© escapando",
"aaaaaaaaa",
"Alo Policia",
"La inseguridad esta Fuerte",
"Jajajaja nel",
"hahahaha ya dijiste",
"Yaaaa no te hagas bien que quieres",
"Bye"
];

let messageIndex=0;
let isMoving=false;

function moveButton(){

    if(isMoving) return;
    isMoving=true;

    buttonNo.innerText=messages[messageIndex];
    messageIndex++;

    if(messageIndex>=messages.length){
        messageIndex=0;
    }

    buttonNo.style.position="fixed";

    const maxX=window.innerWidth-buttonNo.offsetWidth;
    const maxY=window.innerHeight-buttonNo.offsetHeight;

    buttonNo.style.left=Math.random()*maxX+"px";
    buttonNo.style.top=Math.random()*maxY+"px";

    setTimeout(()=>{ isMoving=false; },200);
}

buttonNo.addEventListener("mouseenter", moveButton);

buttonNo.addEventListener("touchstart",(e)=>{
    e.preventDefault();
    moveButton();
});

// LLUVIA CORAZONES
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// EXPLOSIÃ“N
function explodeHearts(){
    for(let i=0;i<25;i++){
        const heart=document.createElement("div");
        heart.classList.add("explosion");
        heart.innerHTML="ðŸ’–";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.setProperty("--x",(Math.random()*600-300)+"px");
        heart.style.setProperty("--y",(Math.random()*600-300)+"px");
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
}

// BOTÃ“N SÃ
function sayYes(){
    explodeHearts();
    setTimeout(()=>{
        screen2.style.opacity="0";
        setTimeout(()=>{
            screen2.style.display="none";
            finalScreen.style.opacity="1";
            finalScreen.style.pointerEvents="all";
        },1500);
    },800);
}

</script>
