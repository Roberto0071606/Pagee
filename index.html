<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’•</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* PANTALLAS */
.screen{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:opacity 1.5s ease;
}

/* PANTALLA 1 */
#screen1{
    background:#8B0000;
}

.arcade-title{
    font-size:4em;
    color:#ff99cc;
    text-shadow:0 0 10px #ff99cc,0 0 20px #ff66b2,0 0 40px #ff3399;
    animation:pulse 2s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

/* PANTALLA 2 */
#screen2{
    background:white;
    color:#ff99cc;
    opacity:0;
    pointer-events:none;
}

.question{
    font-size:2em;
    margin-bottom:20px;
}

button{
    padding:15px 35px;
    margin:10px;
    font-size:1.2em;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#99ff99;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff9999;
    color:white;
    position:relative;
}

/* PANTALLA FINAL */
#finalScreen{
    background:#fff0f5;
    color:#ff66b2;
    opacity:0;
    pointer-events:none;
}

.final-title{
    font-size:2.5em;
    margin-bottom:10px;
}

.final-img{
    width:150px;
    margin:15px 0;
}

.letter{
    width:80%;
    max-width:500px;
    min-height:80px;
    border-right:2px solid #ff66b2;
    white-space:pre-wrap;
    overflow:hidden;
    margin:20px auto;
    font-size:1.1em;
}

#repeat{
    background:#99ff99;
    color:white;
}

/* Corazones */
.heart{
    position:fixed;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
        opacity:0;
    }
}

/* ExplosiÃ³n */
.explosion{
    position:fixed;
    font-size:25px;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}

@media(max-width:600px){
    .arcade-title{font-size:2.5em;}
    .question{font-size:1.5em;}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen">
    <h1 class="arcade-title">VALENTINE ðŸ’•</h1>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
    <h1 class="question">Â¿Quieres ser mi San ValentÃ­n?</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="140">
    <div>
        <button id="yes" onclick="sayYes()">SÃ­ ðŸ’š</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>
</div>

<!-- SCREEN FINAL -->
<div id="finalScreen" class="screen">
    <h1 class="final-title">SabÃ­a que dirÃ­as que sÃ­ ðŸ’–</h1>
    <img class="final-img" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <div class="letter" id="letter"></div>
    <button id="repeat" onclick="location.reload()">Repito !! ðŸ’š</button>
</div>

<script>

// TRANSICIÃ“N INICIAL
setTimeout(()=>{
    document.getElementById("screen1").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("screen1").style.display="none";
        let s2=document.getElementById("screen2");
        s2.style.opacity="1";
        s2.style.pointerEvents="all";
    },1500);
},4000);

// MENSAJES BOTÃ“N NO
const messages=[
"No me atrapas",
"No ?",
"ðŸ‘€",
"No entiendo este botÃ³n es un No",
"Carmen Milady",
"Me seguirÃ© escapando",
"No"
];

let messageIndex=0;

function moveButton(){
    const button=document.getElementById("no");
    button.innerText=messages[messageIndex];
    messageIndex=(messageIndex+1)%messages.length;

    button.style.position="absolute";
    button.style.top=Math.random()*80+"%";
    button.style.left=Math.random()*80+"%";
}

// LLUVIA CORAZONES
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// EXPLOSIÃ“N
function explodeHearts(){
    for(let i=0;i<25;i++){
        const heart=document.createElement("div");
        heart.classList.add("explosion");
        heart.innerHTML="ðŸ’–";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.setProperty("--x",(Math.random()*600-300)+"px");
        heart.style.setProperty("--y",(Math.random()*600-300)+"px");
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
}

// CARTA ANIMADA
const text="Desde el primer momento sabÃ­a que eras especial. Hoy solo confirmo que quiero seguir creando momentos contigo. Gracias por decir que sÃ­ ðŸ’•";

function typeLetter(){
    let i=0;
    const letter=document.getElementById("letter");
    const interval=setInterval(()=>{
        letter.textContent+=text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(interval);
    },40);
}

// AL PRESIONAR SÃ
function sayYes(){
    explodeHearts();

    setTimeout(()=>{
        document.getElementById("screen2").style.opacity="0";
        setTimeout(()=>{
            document.getElementById("screen2").style.display="none";
            let final=document.getElementById("finalScreen");
            final.style.opacity="1";
            final.style.pointerEvents="all";
            typeLetter();
        },1500);
    },800);
}

</script>

</body>
</html>
