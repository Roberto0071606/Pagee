<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

/* TRANSICI√ìN SUAVE */
.screen {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 1.5s ease;
}

/* ---------- PANTALLA 1 ---------- */
#screen1 {
    background: #8B0000;
    color: #ff4d4d;
}

.title {
    font-size: 3em;
    animation: fadeIn 3s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

/* ---------- PANTALLA 2 ---------- */
#screen2 {
    background: white;
    color: #ff99cc;
    opacity: 0;
    pointer-events: none;
}

.question {
    font-size: 2em;
    margin-bottom: 20px;
    padding: 0 20px;
}

.heart-img {
    width: 140px;
    margin: 15px 0;
}

.buttons {
    margin-top: 10px;
}

button {
    padding: 15px 35px;
    margin: 10px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #99ff99;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: #ff9999;
    color: white;
    position: relative;
}

/* LLUVIA DE CORAZONES */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .title {
        font-size: 2.2em;
    }
    .question {
        font-size: 1.6em;
    }
    button {
        font-size: 1em;
        padding: 12px 25px;
    }
}
</style>
</head>

<body>

<!-- PANTALLA 1 -->
<div id="screen1" class="screen">
    <h1 class="title">üå∑ Feliz San Valent√≠n üå∑</h1>
</div>

<!-- PANTALLA 2 -->
<div id="screen2" class="screen">
    <h1 class="question">¬øQuieres ser mi San Valent√≠n?</h1>

    <img class="heart-img" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

    <div class="buttons">
        <button id="yes" onclick="sayYes()">S√≠ üíö</button>
        <button id="no" onmouseover="moveButton()">No üíî</button>
    </div>
</div>

<script>
// TRANSICI√ìN ENTRE PANTALLAS
setTimeout(() => {
    document.getElementById("screen1").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("screen1").style.display = "none";
        const s2 = document.getElementById("screen2");
        s2.style.opacity = "1";
        s2.style.pointerEvents = "all";
    }, 1500);
}, 4000);

// MENSAJE AL PRESIONAR S√ç
function sayYes() {
    alert("¬°¬°Siuuuuuuuu!! Lo sab√≠a a la primera!! Por eso te amo ‚ù§Ô∏è");
}

// BOT√ìN QUE SE ESCAPA
function moveButton() {
    const button = document.getElementById("no");
    button.style.position = "absolute";
    button.style.top = Math.random() * 80 + "%";
    button.style.left = Math.random() * 80 + "%";
}

// LLUVIA DE CORAZONES
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
