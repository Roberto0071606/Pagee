<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíï</title>

<!-- Fuente bonita y legible -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

/* PANTALLAS */
.screen{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:opacity 1.5s ease;
}

/* PANTALLA 1 */
#screen1{
    background:white;
}

.arcade-title{
    font-family: 'Pacifico', cursive;
    font-size:4.5em;
    color:#ff99cc;
    animation:pulse 2s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

/* PANTALLA 2 */
#screen2{
    background:white;
    color:#ff99cc;
    opacity:0;
    pointer-events:none;
}

.question{
    font-size:2em;
    margin-bottom:20px;
}

button{
    padding:15px 35px;
    margin:10px;
    font-size:1.2em;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#99ff99;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff9999;
    color:white;
    position:relative;
}

/* SOBRE ANIMADO */
.envelope-container{
    position:relative;
    width:220px;
    height:140px;
    margin:20px auto;
    cursor:pointer;
}

.envelope{
    position:absolute;
    width:100%;
    height:100%;
    background:#ffb6c1;
    border-radius:5px;
    z-index:1;
    transition:1s;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.envelope:before{
    content:"";
    position:absolute;
    width:0;
    height:0;
    border-left:110px solid transparent;
    border-right:110px solid transparent;
    border-bottom:70px solid #ff99cc;
    top:-70px;
    left:0;
    transition:1s;
    z-index:2;
}

.envelope.open:before{
    transform:rotateX(180deg);
}

/* PANTALLA FINAL */
#finalScreen{
    background:#fff0f5;
    color:#ff66b2;
    opacity:0;
    pointer-events:none;
}

.final-title{
    font-size:2em;
    margin:10px;
}

.final-img{
    width:180px;
    margin:15px 0;
    display:none; /* Se muestra al abrir sobre */
}

.final-subtitle{
    font-size:1.2em;
    margin-bottom:15px;
    display:none; /* Se muestra al abrir sobre */
}

#repeat{
    background:#ffc0cb;
    color:white;
    margin-top:20px;
    display:none; /* Se muestra al abrir sobre */
}

/* Corazones */
.heart{
    position:fixed;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
        opacity:0;
    }
}

/* Explosi√≥n */
.explosion{
    position:fixed;
    font-size:25px;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}

@media(max-width:600px){
    .arcade-title{font-size:3em;}
    .question{font-size:1.4em;}
    .final-title{font-size:1.5em;}
    .final-subtitle{font-size:1em;}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen">
    <h1 class="arcade-title">FELIZ SAN VALENT√çN üíï</h1>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
    <h1 class="question">¬øQuieres ser mi San Valent√≠n?</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="140">
    <div>
        <button id="yes" onclick="sayYes()">S√≠ üíö</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>
</div>

<!-- SCREEN FINAL -->
<div id="finalScreen" class="screen">
    <div class="envelope-container" onclick="openEnvelope()" id="envelopeContainer">
        <div class="envelope" id="envelope"></div>
    </div>
    <div class="final-title" id="finalTitle">¬°¬°Siuuuuuuuu!! Lo sab√≠a a la primera!! Por eso te amo üíñ</div>
    <img class="final-img" id="finalImg" src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif">
    <div class="final-subtitle" id="finalSubtitle">Vamos por nuestro d√≠a especial üíï</div>
    <button id="repeat" onclick="location.reload()">Repito !! üíñ</button>
</div>

<script>

// TRANSICI√ìN INICIAL
setTimeout(()=>{
    document.getElementById("screen1").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("screen1").style.display="none";
        let s2=document.getElementById("screen2");
        s2.style.opacity="1";
        s2.style.pointerEvents="all";
    },1500);
},4000);

// BOT√ìN NO DIN√ÅMICO
const messages=[
"No me atrapas",
"No ?",
"üëÄ",
"No entiendo este bot√≥n es un No",
"Carmen Milady",
"Me seguir√© escapando",
"No"
];
let messageIndex=0;

function moveButton(){
    const button=document.getElementById("no");
    button.innerText=messages[messageIndex];
    messageIndex=(messageIndex+1)%messages.length;
    button.style.position="absolute";
    button.style.top=Math.random()*80+"%";
    button.style.left=Math.random()*80+"%";
}

// LLUVIA CORAZONES
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// EXPLOSI√ìN
function explodeHearts(){
    for(let i=0;i<25;i++){
        const heart=document.createElement("div");
        heart.classList.add("explosion");
        heart.innerHTML="üíñ";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.setProperty("--x",(Math.random()*600-300)+"px");
        heart.style.setProperty("--y",(Math.random()*600-300)+"px");
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
}

// AL PRESIONAR S√ç
function sayYes(){
    explodeHearts();
    setTimeout(()=>{
        document.getElementById("screen2").style.opacity="0";
        setTimeout(()=>{
            document.getElementById("screen2").style.display="none";
            let final=document.getElementById("finalScreen");
            final.style.opacity="1";
            final.style.pointerEvents="all";
        },1500);
    },800);
}

// ABRIR SOBRE
function openEnvelope(){
    const envelope=document.getElementById("envelope");
    const img=document.getElementById("finalImg");
    const subtitle=document.getElementById("finalSubtitle");
    const repeatBtn=document.getElementById("repeat");

    envelope.classList.add("open");
    img.style.display="block";
    subtitle.style.display="block";
    repeatBtn.style.display="block";
}

</script>

</body>
</html>
